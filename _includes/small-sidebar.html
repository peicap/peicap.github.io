<div class="m-32">
	<p><b>Categories</b></p>
	  {% for category in site.categories %}
        {{ category | first }}{% unless forloop.last %},{% endunless %}
        {% endfor %}
	<p><b>Archive</b></p>
	{% for post in site.posts%}
		<a href="{{post.url}}" title="{{post.title}}" class="black-text">{{post.title | truncatewords: 3}}</a><br>
	{% endfor%}
</div>

<section class="container">
        <h2><span class="category-title">Life Collection</span></h2>
        {% for post in site.posts | limit: 5 %}
        <h4>
            <a href="{{ post.url }}">{{post.title}}</a>
        </h4>
        <small>{{ post.date }}</small>
        <p>{{ post.content |truncatehtml | truncatewords: 60 }} <a href="{{ post.url }}">Read more</a></p>
        {% endfor %}
    </section>

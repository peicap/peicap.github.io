<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
   <section>
        <div class="container">
                <div class="row">
                    <div class="eight columns">
                        <h3><b>(☞ﾟ∀ﾟ)☞ Heyyyy!</b></h3>
                        <h5>{{site.description}} <small>- {{site.author}}</small></h5>
                    </div>
                </div>
            </div>
   </section>
   <section>
        <div class="container">
            <div class="row">
                <div class="twelve columns   ">
                    <h4 class="fade">Articles</h4>
                    <ul class="no-deco inline">
                        {% for post in site.posts %}
                            <h5>
                                <a href="{{post.url}}">{{post.title}}</a>
                            </h5>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
   <section>
        <div class="container">
            <div class="row">
                <div class="twelve columns   ">
                    <h4 class="fade">Don't forget to follow!</h4>
                    <ul class="no-deco inline">
                        <li>
                             <a class="button" href="https://twitter.com/{{site.twitter.username}}">Twitter</a>
                        </li>
                        <li>
                             <a class="button" href="https://github.com/{{site.github_username}}">Github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
{% include plugins/livereload.html %}
</html>

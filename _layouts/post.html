<!DOCTYPE html>
<html lang="en">
  {% include pop-ads.html%}
  {% include head.html %}
  <body>
    {% include navbar.html %}
    <div class="container-fluid" style="margin-top: 10px;">
      <div class="row">
        <div class="col-md-2">
          {% include profile.html %}
        </div>
        <div class="col-md-6">
         <div class="post-list">
            <div class="card-block post-widget">
            <div class="post-image mb-8">
              <img src="/assets/img/{{page.image}}" alt="">
            </div>
            <h5 ><a href="{{page.url}}">{{page.title}}</a></h5>
            <p><small>{{page.date | date_to_string}} </small></p>
            {{content}}
            {% include share-buttons.html%}
            {% include disqus.html %}
          </div>
         </div>
        </div>
        <div class="col-md-2">
          {% include small-posts.html %}
        </div>
      </div>
    </div>
  </body>
  <script src="{{site.url}}/assets/js/jquery-3.2.1.min.js"></script>
  <script src="{{site.url}}/assets/js/popper.min.js"></script>
  <script src="{{site.url}}/assets/js/bootstrap.min.js"></script>
</html>
